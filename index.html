<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/favicon-32x32.png"
    />
    <!-- Font family Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css" />
    <!-- Fetch Script -->
    <script defer src="/assets/js/fetch.js"></script>
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="card flow">
      <header>
        <h1>Advice #<span id="advice-id"></span></h1>
      </header>
      <blockquote id="advice" class="card-body">Loading...</blockquote>
      <picture>
        <source
          media="(min-width:350px )"
          srcset="/assets/images/pattern-divider-desktop.svg"
        />
        <img src="/assets/images/pattern-divider-mobile.svg" alt="" />
      </picture>
      <div>
        <button id="advice-toggler" type="button">
          <img src="/assets/images/icon-dice.svg" alt="Dice" />
        </button>
      </div>
    </div>
  </body>
</html>
